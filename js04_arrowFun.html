<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js04arrowfun</title>
</head>
<body>
    화살표함수 사용 <br>
    <script>
        function a1() {
            return "siat";
        }
        a2 = function (){
            return "siat";
        }
        //alert(a1());
        a3 = (v1,v2) => v1 + ' ' + v2;
        alert(a3('siat', '맞춤'));

    </script>
</body>
