    <script>
        let datas = "유재석,신동엽,이영자,정찬우,김태균,이산,이곤";
        var arr = datas.split(',');

            return total + item.length;
        };
        let lengthSum = 0;
        datas.split(',').forEach(data => lengthSum += data.length);
        console.log('lengthSum은:: '+ ㄴlengthSum);
